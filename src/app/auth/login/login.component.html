<!--**************************** -->
<!--Main wrapper -->
<!--**************************** -->
<div class="full-size-wrapper container-fluid">

    <div class="row">

        <!--**************************** -->
        <!--image div -->
        <!--**************************** -->  
        <div class="col-8 vh-100 image-wrapper"></div>
        <!--**************************** -->
        <!--image div -->
        <!--**************************** -->  

        <!--**************************** -->
        <!--form div -->
        <!--**************************** -->  
        <div class="col-4 vh-100 login-wrapper">

            <!--**************************** -->
            <!--SignUp form -->
            <!--**************************** -->
            <form autocomplete="on" class="p-3 vh-100"  [formGroup]="loginForm" (ngSubmit)="submitForm()">

                <div class="form-margin">

                    <div class="row text-center mb-3">
                        <i class="fa-solid fa-shield-dog fa-4x mt-3 mb-3 login-icon"></i>
                        <h1 class="fw-bold login-name">Mascopedia</h1>
                    </div>  

                    <div class="row mb-3">
                        <mat-form-field appearance="fill" class="w-100 p-0">
                            <mat-label>Email</mat-label>
                            <input matInput 
                                    type="email"
                                    formControlName="email"
                                    placeholder="Email"
                                    [class.is-invalid]="invalidEmail">
    
                            <mat-hint align="start" *ngIf="!invalidEmail">
                                <strong>Provide your email</strong> 
                            </mat-hint>
    
                            <mat-hint align="start"*ngIf="invalidEmail" class="form-text text-danger" >
                                <strong>You must provide a valid email</strong> 
                            </mat-hint>
                        </mat-form-field>
                    </div>

                    <div class="row mb-3">
                        <mat-form-field appearance="fill" class="w-100 p-0">
                            <mat-label>Password</mat-label>
                            <input matInput 
                                    type="password"
                                    formControlName="password"
                                    placeholder="Password"
                                    [class.is-invalid]="invalidPassword">
    
                            <mat-hint align="start" *ngIf="!invalidPassword">
                                <strong>Provide your password</strong> 
                            </mat-hint>
    
                            <mat-hint align="start"*ngIf="invalidPassword" class="form-text text-danger" >
                                <strong>Your password must have 8 characters, 1 uppercase character, and a special character</strong> 
                            </mat-hint>
    
                        </mat-form-field>
                    </div>
    
                    <div class="row mb-3" *ngIf="!executingLogin">
                        <button mat-flat-button 
                                class="p-1 w-100 submit-button"
                                type="submit">
                                Login
                        </button>
                        <small *ngIf="errMsg != ''" class="form-text text-danger">{{ errMsg }}</small>
                    </div> 

                    <div class="row mb-3" *ngIf="executingLogin">
                        <button mat-flat-button 
                                class="p-1 w-100 submit-button"
                                disabled="true"
                                type="submit">
                                <i class="fa-solid fa-basketball fa-2x fa-spin"></i>
                        </button>
                    </div>
    
                    <div class="row mb-3">
                        <p class="m-0 p-0">Don't have an account? <a [routerLink]="['/signUp']">click here</a></p>
                    </div>

                </div>

            </form>
            <!--**************************** -->
            <!--SignUp form-->
            <!--**************************** -->
            
        </div>
        <!--**************************** -->
        <!--form div -->
        <!--**************************** -->

    </div> 

</div>
<!--**************************** -->
<!--Main wrapper -->
<!--**************************** -->
