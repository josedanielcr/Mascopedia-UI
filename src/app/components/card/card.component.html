<mat-card>

    <mat-card-title class="mb-3">{{data.name}}</mat-card-title>
    <mat-card-subtitle class="mb-1">{{data.breed_group | noData}}</mat-card-subtitle>
    <mat-card-subtitle> <span class="fw-bold">Life span:</span>  {{data.life_span | noData}}</mat-card-subtitle>

    <mat-card-content>
    <img mat-card-image src="{{data.image | noImage }}" alt="image" class="card-image">
    </mat-card-content>

    <mat-card-actions>
    <button mat-button class="card-btn ms-2" (click)="exportData( data )">MORE</button>
    </mat-card-actions>

</mat-card>
