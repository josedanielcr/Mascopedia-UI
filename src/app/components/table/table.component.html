<div *ngIf="dataSource && columns">

    <!--**************************** -->
    <!--Sorting-->
    <!--**************************** -->
    <mat-form-field appearance="standard" class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <!--**************************** -->
    <!--Sorting-->
    <!--**************************** -->

    <!--**************************** -->
    <!--Main table-->
    <!--**************************** -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4 w-100">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <th mat-header-cell *matHeaderCellDef>
                {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row">
                {{column.cell(row)}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="sendRowToParent(row)">
        </tr>

        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data available</td>
        </tr>

    </table>
    <!--**************************** -->
    <!--Main table-->
    <!--**************************** -->

    <!--**************************** -->
    <!--Paginator-->
    <!--**************************** -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]"
                    showFirstLastButtons>
    </mat-paginator>
    <!--**************************** -->
    <!--Paginator-->
    <!--**************************** -->

</div>
